name: example
description: Fair example project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fair: ^2.4.1
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  fair_compiler: ^1.0.1

dependency_overrides:
  fair_version:
    path: ../flutter_version/flutter_2_5_0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/fair/
    - assets/plugin/